<!doctype html>
<html>

<head>
  <title>ttVision | Remote</title>
  <link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css" >
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic" >
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.min.css" >
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" >
  <style>
    #confirm {
      display: block;
      width: 100%;
      font-size: 1.5rem;
      height: 4.5rem;
      line-height: 4.5rem;
      padding: 0 2rem;
    }
  </style>
  <script type="text/javascript">
  </script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="column">
        <h1>ttVision</h1>
      </div>
    </div>

    <div class="row">
      <div class="column">
        <form method="post" action="/mobile">
          <fieldset>
            <label for="username">Twitch Username</label>
            <input type="text" id="username" placeholder="Your Twitch Username">
            <label for="room">Room Code</label>
            <input type="text" id="room" placeholder="4 character room code">
            <label for="confirm"></label>
            <input id="confirm" class="button-primary" type="submit" value="Connect">
          </fieldset>
        </form>
      </div>
    </div>

  </div>
</body>

</html>
