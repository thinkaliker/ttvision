<!doctype html>
<html>

<head>
  <title>ttVision | Remote</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" >
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic" >
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.min.css" >
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" >
  <link rel="shortcut icon" href="/favicon.png" >
  <style>
    .remote-btn {
      display: block;
      width: 100%;
      font-size: 1.5rem;
      padding: 0 2rem;
      line-height: 4.5rem;
      height: 4.5rem;
    }
  </style>
  <script type="text/javascript">
    var muted = true;
    function toggleMute() {
      //need to get mute status
      if (muted) {
        document.querySelector("#mute").innerHTML = '<i id="mute" class="fa fa-volume-up"></i> Mute';
        muted = false;
      } else {
        document.querySelector("#mute").innerHTML = '<i class="fa fa-volume-off fa-lg"></i><i class="fa fa-ban fa-stack-lg"></i> Unmute';
        muted = true;
      }


    }
  </script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="column">
        <h1>ttVision</h1>
      </div>
    </div>

    <div class="row">
      <div class="column">
        <a href="" class="button remote-btn" id="up"><i class="fa fa-arrow-up"></i> Previous Channel</a>
        <a href="" class="button remote-btn" id="down"><i class="fa fa-arrow-down"></i> Next Channel</a>

        <br />

        <a href="" class="button remote-btn" id="mute" onclick="toggleMute()"><i class="fa fa-volume-off fa-lg"></i><i class="fa fa-ban fa-stack-lg"></i> Unmute</a>
      </div>
    </div>

  </div>
</body>

</html>
